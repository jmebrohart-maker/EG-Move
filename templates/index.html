<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EG-Move | Secure Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 500: '#3B82F6', 600: '#2563EB', 900: '#1E3A8A' }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        /* Hide scrollbar for cleaner look */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden font-sans">

    <!-- Background Elements -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-10 left-10 w-72 h-72 bg-brand-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse-slow"></div>
        <div class="absolute bottom-10 right-10 w-72 h-72 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-pulse-slow"></div>
    </div>

    <div class="w-full max-w-lg p-6 relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold tracking-tight mb-2 flex justify-center items-center">
                <i class="fa-solid fa-paper-plane mr-3 text-brand-500"></i>EG-Move
            </h1>
            <p class="text-slate-400">Secure, limitless file transfer.</p>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-2xl p-1 shadow-2xl">
            <!-- Tabs -->
            <div class="grid grid-cols-2 gap-1 mb-1 bg-slate-800/50 p-1 rounded-xl">
                <button onclick="switchTab('send')" id="tab-send" class="py-2 rounded-lg text-sm font-medium transition-all bg-brand-600 text-white shadow-lg">
                    Send File
                </button>
                <button onclick="switchTab('receive')" id="tab-receive" class="py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white">
                    Receive File
                </button>
            </div>

            <div class="p-6">
                <!-- SEND SECTION -->
                <div id="view-send" class="block">
                    <div id="drop-zone" class="border-2 border-dashed border-slate-600 rounded-xl p-8 text-center hover:border-brand-500 hover:bg-slate-800/50 transition-all cursor-pointer relative min-h-[300px] flex flex-col justify-center items-center">
                        <input type="file" id="file-input" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10" onchange="handleFileSelect(this)">
                        
                        <!-- 1. Initial State -->
                        <div id="upload-prompt" class="pointer-events-none">
                            <i class="fa-solid fa-cloud-arrow-up text-5xl text-slate-500 mb-4 transition-colors group-hover:text-brand-500"></i>
                            <p class="text-lg font-medium">Click or Drag file here</p>
                            <p class="text-xs text-slate-500 mt-2">No size limit.</p>
                        </div>

                        <!-- 2. File Selected / Options State -->
                        <div id="pre-upload-options" class="hidden w-full relative z-20">
                            <i class="fa-solid fa-file-lines text-4xl text-brand-500 mb-2"></i>
                            <p id="selected-filename" class="text-sm font-bold text-white mb-6 truncate max-w-[200px] mx-auto">filename.txt</p>
                            
                            <!-- Timer Options -->
                            <p class="text-xs text-slate-400 mb-2 uppercase tracking-wide">Delete After</p>
                            <div class="flex justify-center space-x-3 mb-6">
                                <label class="cursor-pointer">
                                    <input type="radio" name="duration" value="10" checked class="peer sr-only">
                                    <span class="px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 peer-checked:bg-brand-600 peer-checked:border-brand-500 text-xs text-slate-300 peer-checked:text-white transition-all hover:bg-slate-600">
                                        10 Min
                                    </span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="duration" value="15" class="peer sr-only">
                                    <span class="px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 peer-checked:bg-brand-600 peer-checked:border-brand-500 text-xs text-slate-300 peer-checked:text-white transition-all hover:bg-slate-600">
                                        15 Min
                                    </span>
                                </label>
                                <label class="cursor-pointer">
                                    <input type="radio" name="duration" value="30" class="peer sr-only">
                                    <span class="px-4 py-2 rounded-lg bg-slate-700 border border-slate-600 peer-checked:bg-brand-600 peer-checked:border-brand-500 text-xs text-slate-300 peer-checked:text-white transition-all hover:bg-slate-600">
                                        30 Min
                                    </span>
                                </label>
                            </div>

                            <button onclick="startUpload()" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-xl shadow-lg shadow-brand-900/50 transition-all">
                                Generate Code
                            </button>
                            <button onclick="resetUpload()" class="mt-3 text-xs text-slate-500 hover:text-white">Cancel</button>
                        </div>

                        <!-- 3. Progress State -->
                        <div id="upload-progress" class="hidden pointer-events-none">
                            <i class="fa-solid fa-circle-notch fa-spin text-3xl text-brand-500 mb-3"></i>
                            <p class="text-sm font-bold animate-pulse">Uploading...</p>
                            <p id="progress-text" class="text-xs text-slate-400 mt-1">0%</p>
                        </div>
                    </div>

                    <!-- Result Section -->
                    <div id="result-screen" class="hidden mt-6 text-center animate-pulse-slow" style="animation-duration: 0.5s; animation-iteration-count: 1;">
                        <p class="text-slate-400 text-sm mb-2">File Ready! Share this code:</p>
                        
                        <div class="bg-slate-800 rounded-xl p-4 mb-4 border border-slate-700 flex flex-col gap-3">
                            <div class="flex items-center justify-between bg-slate-900/50 rounded-lg p-3">
                                <span id="generated-code" class="text-3xl font-mono font-bold text-brand-500 tracking-wider select-all">---</span>
                                <button onclick="copyCode()" class="text-slate-400 hover:text-white transition-colors p-2 rounded-full hover:bg-slate-800" title="Copy to Clipboard">
                                    <i class="fa-regular fa-copy text-xl"></i>
                                </button>
                            </div>
                            
                            <!-- Email Button -->
                            <button onclick="emailCode()" class="w-full py-2 rounded-lg bg-slate-700 hover:bg-slate-600 text-sm text-slate-200 transition-colors flex items-center justify-center gap-2">
                                <i class="fa-solid fa-envelope"></i> Send via Email
                            </button>
                        </div>

                        <p id="result-timer-text" class="text-xs text-slate-500">Code expires in 10 minutes.</p>
                        <button onclick="resetUpload()" class="mt-6 text-sm text-brand-500 hover:text-brand-400 hover:underline">Send another file</button>
                    </div>
                </div>

                <!-- RECEIVE SECTION -->
                <div id="view-receive" class="hidden">
                    <div class="text-center space-y-4 py-8">
                        <p class="text-slate-400">Enter the 6-digit code to download.</p>
                        <input type="text" id="code-input" maxlength="7" placeholder="XXX-XXX" 
                            class="w-full bg-slate-800 border border-slate-700 rounded-xl px-4 py-4 text-center text-2xl font-mono tracking-widest focus:outline-none focus:border-brand-500 focus:ring-1 focus:ring-brand-500 transition-colors uppercase placeholder-slate-600 text-white">
                        
                        <div id="file-info" class="hidden bg-slate-800/50 p-4 rounded-lg border border-slate-700 mt-4">
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-wider">File Found</p>
                            <p id="info-name" class="text-lg font-medium truncate my-2 text-white">image.png</p>
                            <p id="info-size" class="text-xs text-brand-400">2.5 MB</p>
                        </div>

                        <div class="pt-2">
                            <button onclick="checkCode()" id="btn-check" class="w-full bg-brand-600 hover:bg-brand-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg shadow-brand-900/50">
                                Access File
                            </button>
                            <button onclick="downloadFile()" id="btn-download" class="hidden w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all shadow-lg hover:shadow-green-900/50">
                                <i class="fa-solid fa-download mr-2"></i> Download Now
                            </button>
                        </div>
                        <p id="receive-error" class="text-sm text-red-400 hidden"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-8 text-xs text-slate-600">
            Powered by EG-Move Container
        </div>
    </div>

    <script>
        // State
        let selectedFile = null;
        let generatedCode = null;
        let generatedFilename = null;

        // --- TABS ---
        function switchTab(tab) {
            document.getElementById('view-send').classList.add('hidden');
            document.getElementById('view-receive').classList.add('hidden');
            document.getElementById('view-' + tab).classList.remove('hidden');

            const btnSend = document.getElementById('tab-send');
            const btnRec = document.getElementById('tab-receive');

            if (tab === 'send') {
                btnSend.className = "py-2 rounded-lg text-sm font-medium transition-all bg-brand-600 text-white shadow-lg";
                btnRec.className = "py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white";
            } else {
                btnRec.className = "py-2 rounded-lg text-sm font-medium transition-all bg-brand-600 text-white shadow-lg";
                btnSend.className = "py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white";
            }
        }

        // --- UPLOAD FLOW ---
        function handleFileSelect(input) {
            if (input.files.length > 0) {
                selectedFile = input.files[0];
                document.getElementById('selected-filename').innerText = selectedFile.name;
                
                // Switch UI State
                document.getElementById('upload-prompt').classList.add('hidden');
                document.getElementById('pre-upload-options').classList.remove('hidden');
                // Hide input so it doesn't intercept clicks while editing options
                document.getElementById('file-input').classList.add('hidden');
            }
        }

        function startUpload() {
            if (!selectedFile) return;

            // Get Duration
            const duration = document.querySelector('input[name="duration"]:checked').value;

            document.getElementById('pre-upload-options').classList.add('hidden');
            document.getElementById('upload-progress').classList.remove('hidden');

            const formData = new FormData();
            formData.append("file", selectedFile);
            formData.append("duration", duration);

            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/api/upload", true);

            xhr.upload.onprogress = (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    document.getElementById('progress-text').innerText = percent + "%";
                }
            };

            xhr.onload = () => {
                if (xhr.status === 200) {
                    const resp = JSON.parse(xhr.responseText);
                    generatedCode = resp.code;
                    generatedFilename = resp.filename;

                    document.getElementById('upload-progress').classList.add('hidden');
                    document.getElementById('drop-zone').classList.add('hidden');
                    document.getElementById('result-screen').classList.remove('hidden');
                    document.getElementById('generated-code').innerText = resp.code;
                    document.getElementById('result-timer-text').innerText = `Code expires in ${duration} minutes.`;
                } else {
                    alert("Upload failed.");
                    resetUpload();
                }
            };

            xhr.onerror = () => { alert("Network Error"); resetUpload(); };
            xhr.send(formData);
        }

        function resetUpload() {
            document.getElementById('file-input').value = "";
            document.getElementById('file-input').classList.remove('hidden');
            selectedFile = null;
            generatedCode = null;
            
            document.getElementById('result-screen').classList.add('hidden');
            document.getElementById('upload-progress').classList.add('hidden');
            document.getElementById('pre-upload-options').classList.add('hidden');
            
            document.getElementById('drop-zone').classList.remove('hidden');
            document.getElementById('upload-prompt').classList.remove('hidden');
        }

        function copyCode() {
            const code = document.getElementById('generated-code').innerText;
            navigator.clipboard.writeText(code);
            // Visual feedback
            const icon = document.querySelector('#generated-code + button i');
            icon.classList.remove('fa-copy');
            icon.classList.add('fa-check');
            setTimeout(() => {
                icon.classList.remove('fa-check');
                icon.classList.add('fa-copy');
            }, 2000);
        }

        function emailCode() {
            if(!generatedCode) return;
            const subject = encodeURIComponent(`File Transfer: ${generatedFilename}`);
            // Use current browser location to form the link
            const link = `${window.location.origin}/api/download/${generatedCode}`;
            const body = encodeURIComponent(
                `Here is the file you requested: ${generatedFilename}\n\n` +
                `Code: ${generatedCode}\n` +
                `Download Link: ${link}\n\n` +
                `Note: This link expires shortly.`
            );
            window.location.href = `mailto:?subject=${subject}&body=${body}`;
        }

        // --- DOWNLOAD LOGIC ---
        async function checkCode() {
            const codeInput = document.getElementById('code-input');
            const code = codeInput.value.trim();
            const errorMsg = document.getElementById('receive-error');
            const fileInfo = document.getElementById('file-found');
            const btn = document.getElementById('btn-check');

            errorMsg.classList.add('hidden');
            fileInfo.classList.add('hidden');

            if(code.length < 6) {
                errorMsg.innerText = "Please enter a valid 6-character code.";
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking...';

            try {
                const res = await fetch(`/api/info/${code}`);
                if (!res.ok) throw new Error("File not found");
                
                const data = await res.json();
                
                // Show info
                document.getElementById('info-name').innerText = data.filename;
                document.getElementById('info-size').innerText = (data.size / 1024 / 1024).toFixed(2) + " MB";
                fileInfo.classList.remove('hidden');
                
                // Switch buttons
                btn.classList.add('hidden');
                const dlBtn = document.getElementById('btn-download');
                dlBtn.classList.remove('hidden');
                
                // Attach click handler with closure for code
                dlBtn.onclick = () => {
                    window.location.href = `/api/download/${code}`;
                    // Optional: Reset UI after delay
                    setTimeout(() => {
                        location.reload();
                    }, 3000);
                };

            } catch (err) {
                errorMsg.innerText = "Code not found or expired.";
                errorMsg.classList.remove('hidden');
                btn.innerText = "Access File";
            }
        }
    </script>
</body>
</html>
